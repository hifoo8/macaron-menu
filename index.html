<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجري - طلب عبر واتساب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0; padding: 0;
      direction: rtl;
      text-align: right;
      color: #333;
    }
    header {
      background: #d2691e;
      color: white;
      padding: 1.5rem;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      margin: 0.5rem 0 0.3rem 0;
    }
    .price {
      font-weight: bold;
      color: #b35400;
      margin-bottom: 0.5rem;
    }
    button {
      width: 100%;
      background: #25d366;
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>

<header>
  <h1>متجري للحلويات</h1>
  <p>اطلب منتجاتنا بسهولة عبر واتساب</p>
</header>

<main>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="ماكرون" />
      <h3>ماكرون</h3>
      <p class="price">15 ريال</p>
      <button data-name="ماكرون" data-price="15">اطلب عبر واتساب</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="كريم باتيه" />
      <h3>كريم باتيه</h3>
      <p class="price">20 ريال</p>
      <button data-name="كريم باتيه" data-price="20">اطلب عبر واتساب</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="تشيز كيك" />
      <h3>تشيز كيك</h3>
      <p class="price">25 ريال</p>
      <button data-name="تشيز كيك" data-price="25">اطلب عبر واتساب</button>
    </div>
  </section>
</main>

<script>
  const storeNumber = "966500000000"; // عدل الرقم برقم متجرك الدولي بدون +

  document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
      const name = btn.getAttribute("data-name");
      const price = btn.getAttribute("data-price");
      const message = `السلام عليكم، أود طلب المنتج: ${name} بسعر ${price} ريال.`;
      const url = `https://wa.me/${storeNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    });
  });
</script>

</body>
</html>
